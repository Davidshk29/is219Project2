<!DOCTYPE html>
<html lang="en">
<head>
    <title>David Kim Slideshow</title>

    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
    <script src='js/gallery.js' type="text/javascript"></script>
</head>
<body>
<div id="imgslideshow">
    <p id="banner" class="banner">IS219 Snowboard Slide Show</p>
    <div id="slideshow">
        <div class="photoHolder">
            <img class="thumbnail" id="photo" src="img/welcome.jpg" alt="Gallery Image style="width="500px"height="600px"/>
        </div>
        <img class="moreIndicator rot90" src="img/arrow.png" alt="Down Arrow"/>
        <div id="nav">
            <img id="prev" class='rot180' src="img/arrow.png" alt="Previous Arrow"/>
            <img id="next" src="img/arrow.png" alt="Next Arrow"/>
        </div>
        <div class="details">
            <p class="snowboard">Snowboard: </p>
            <p class="description">Description: </p>
            <p class="price">Price: </p>
        </div>

    </div>
</div>
</body>
</html>
